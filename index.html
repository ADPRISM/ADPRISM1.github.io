<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AD PRISM Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #004d29, #0a7a59);
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    .logo {
      max-width: 150px;
      margin-top: 20px;
    }
    .profile-pic {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 50px;
    }
    .service {
      background: rgba(255,255,255,0.1);
      padding: 15px 25px;
      border-radius: 25px;
      font-size: 1rem;
    }
    /* Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 40px auto;
      max-width: 900px;
    }
    .gallery img {
      width: 250px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid white;
    }
    /* Video Section */
    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      max-width: 900px;
    }
    video {
      width: 300px;
      border-radius: 10px;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/AD-PRISM-04.png" alt="AD PRISM Logo" class="logo">
    <img src="images/profile.png" alt="Profile Picture" class="profile-pic">
    <h1>AD PRISM</h1>
  
  </header>

  <section class="services">
    <div class="service">Photography</div>
    <div class="service">Filmmaking</div>
    <div class="service">Documentary</div>
    <div class="service">Motion Graphics</div>
    <div class="service">Cinematography</div>
    <div class="service">Headshots</div>
    <div class="service">Interviews</div>
  </section>

  <h2>ðŸ“¸ Photo Gallery</h2>
  <section class="gallery">
    <img src="images/gallery1.jpg" alt="Gallery Image 1">
    <img src="images/gallery2.jpg" alt="Gallery Image 2">
    <img src="images/gallery3.jpg" alt="Gallery Image 3">
  </section>

  <h2>ðŸŽ¬ Video Showcase</h2>
  <section class="videos">
    <video controls>
      <source src="videos/sample1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video controls>
      <source src="videos/sample2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>
</body>
</html>
