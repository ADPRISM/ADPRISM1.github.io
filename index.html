<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AD PRISM Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #004d29, #0a7a59);
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    .logo {
      max-width: 150px;
      margin-top: 20px;
    }
    .profile-pic {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 50px;
    }
    .service {
      background: rgba(255,255,255,0.1);
      padding: 15px 25px;
      border-radius: 25px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/AD-PRISM-04.png" alt="AD PRISM Logo" class="logo">
    <img src="images/profile.png" alt="Profile Picture" class="profile-pic">
    <h1>AD PRISM</h1>
    <p>Photography • Filmmaking • Documentary • Motion Graphics • Cinematography • Headshots • Interviews</p>
  </header>
  <section class="services">
    <div class="service">Photography</div>
    <div class="service">Filmmaking</div>
    <div class="service">Documentary</div>
    <div class="service">Motion Graphics</div>
    <div class="service">Cinematography</div>
    <div class="service">Headshots</div>
    <div class="service">Interviews</div>
  </section>
</body>
</html>
