<head>

  <title>Photos - AD PRISM Portfolio</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:linear-gradient(to bottom right,#006838,#10B981); color:white; text-align:center; padding:20px; }
    a.home-link { color:white; font-weight:bold; text-decoration:none; font-size:1.2rem; margin-bottom:20px; display:inline-block; }
    a.home-link:hover { color:#10B981; }
    .gallery { display:flex; flex-wrap:wrap; justify-content:center; gap:15px; }
    .gallery img { width:250px; height:160px; object-fit:cover; border-radius:12px; cursor:pointer; box-shadow:0 0 12px rgba(0,0,0,0.4); transition:transform 0.3s ease; }
    .gallery img:hover { transform:scale(1.05); box-shadow:0 0 20px #10B981; }
    #lightbox { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:1000; }
    #lightbox img { max-width:90%; max-height:80vh; border-radius:12px; }
    #lightbox:target { display:flex; }
  </style>
</head>
<body>

<div id="lightbox" onclick="location.hash=''">
  <img src="" alt="Enlarged photo" id="lightbox-img" />
</div>

<script>
  const links = document.querySelectorAll('.gallery a');
  const lightbox = document.getElementById('lightbox');
  const lbImg = document.getElementById('lightbox-img');
  links.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      lbImg.src = link.querySelector('img').src;
      location.hash = link.hash;
      lightbox.style.display = 'flex';
    });
  });
  lightbox.addEventListener('click', () => { lightbox.style.display = 'none'; location.hash = ''; });
</script>
